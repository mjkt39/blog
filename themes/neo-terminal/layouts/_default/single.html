{{ define "main" }}
<article class="post">
  <header class="post__header">
    <h1 class="post__title">{{ .Title }}</h1>
    {{- partial "post-meta.html" . -}}
  </header>

  {{- partial "series.html" . -}}

  <div class="post__content">
    {{ .Content }}
  </div>

  {{- partial "posts-pagination.html" . -}}
</article>
{{ end }}
